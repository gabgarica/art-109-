<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Grid Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link the font used in the original CSS -->
    <link href="fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <h1>My Awesome GIF Gallery</h1>

        <!-- The main grid container -->
        <div class="gif-grid">
            <!-- Grid Item 1 -->
            <div class="grid-item">
                <img src="images/gif-1.gif" alt="Description of gif 1">
            </div>

            <!-- Grid Item 2 -->
            <div class="grid-item">
                <img src="images/gif-2.gif" alt="Description of gif 2">
            </div>

            <!-- Grid Item 3 -->
            <div class="grid-item">
                <img src="images/gif-3.gif" alt="Description of gif 3">
            </div>
            
            <!-- Grid Item 4 -->
            <div class="grid-item">
                <img src="images/gif-4.gif" alt="Description of gif 4">
            </div>

            <!-- Add more .grid-item elements for more GIFs -->

        </div>
    </div>
</body>
</html>
